version: "3.8"

services:
  # --- Node.js Application Services (Unchanged from Stage 2) ---
  app_blue:
    image: ${BLUE_IMAGE}
    container_name: app_blue
    environment:
      - APP_POOL=blue
      - RELEASE_ID=${RELEASE_ID_BLUE}
      - PORT=${PORT}
    ports:
      - "${BLUE_HOST_PORT}:${PORT}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT}/healthz"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    labels:
      - "com.cool-keeds.pool=blue"

  app_green:
    image: ${GREEN_IMAGE}
    container_name: app_green
    environment:
      - APP_POOL=green
      - RELEASE_ID=${RELEASE_ID_GREEN}
      - PORT=${PORT}
    ports:
      - "${GREEN_HOST_PORT}:${PORT}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT}/healthz"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    labels:
      - "com.cool-keeds.pool=green"

  # --- Nginx Proxy Service (Updated for Logging) ---
  nginx:
    image: nginx:stable-alpine
    container_name: nginx_gateway
    ports:
      - "${NGINX_HOST_PORT}:80"
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/templates/nginx.conf.template:ro
      - ./nginx/custom_log_format.conf:/etc/nginx/conf.d/custom_log_format.conf:ro # NEW: Log format definition
      - nginx_logs:/var/log/nginx:rw                                               # NEW: Shared log volume (Read/Write)
    environment:
      - ACTIVE_POOL
      - PORT
    command: /bin/sh -c "envsubst '$$ACTIVE_POOL $$PORT' < /etc/nginx/templates/nginx.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    depends_on:
      - app_blue
      - app_green
    restart: unless-stopped
    
  # --- Log-Watcher Service (NEW) ---
  alert_watcher:
    build:
      context: ./watcher
      dockerfile: Dockerfile
    container_name: alert_watcher
    environment:
      # Pass all variables required by watcher.py
      - SLACK_WEBHOOK_URL
      - ERROR_RATE_THRESHOLD
      - WINDOW_SIZE
      - ALERT_COOLDOWN_SEC
      - ACTIVE_POOL # For initial state tracking
    volumes:
      - nginx_logs:/var/log/nginx:ro # Mount the shared volume Read-Only (RO)
    depends_on:
      - nginx
    restart: on-failure

volumes:
  nginx_logs: # Define the named volume for log sharing
